<div class="container">
   <form   #register=ngForm novalidate (ngSubmit)="submitdata()">
    <div class="form-group">
        {{register.value|json}}
        <br>
        <!-- {{Registerform |json}} -->
        <br>
        <label>Username:</label>
        <input type="text"  ngModel #username="ngModel" pattern="^[a-zA-Z]*$" required [class.is-invalid]="username.invalid&&username.touched"  name="username" class="form-control">
        <div *ngIf="username.errors&&username.touched">
        <small class="text-danger" *ngIf="username.errors['required']" >Username is required </small>
        <small class="text-danger" *ngIf="username.errors['pattern']">Username is Not-Valid (Must contain capital and small letter only)</small>
    </div>
        <!-- [(ngModel)]="Registerform.Username" -->
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text"name="email" #email="ngModel" [class.is-invalid]="email.invalid" ngModel  class="form-control">
        <small class="text-danger" *ngIf="email.invalid"> Email must contain . and @</small>
        <!-- {{email.className}} -->
        <!-- [(ngModel)]="Registerform.Email"  -->
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" #password="ngModel" required [class.is-invalid]="password.invalid&&password.touched" ngModel  name="password" class="form-control">

        <div *ngIf="password.errors&&password.touched">
            <small class="text-danger" *ngIf="password.errors['required']" >password is required </small>
           
        </div>
        <!-- {{password.className}} -->
        <!-- [(ngModel)]="Registerform.Password"  -->
        <!-- <div *ngIf="password.errors &&password.touched">
            <small class="text-danger" *ngIf="password.errors['required']" >Password is required </small>
            <small class="text-danger" *ngIf="password.errors['errors']" >ConfirmPassword is NotMatched </small>
        </div> -->
    </div>
    <div class="form-group">
        <label>confirmPassword:</label>
        <input type="password" #confirmpassword="ngModel" [class.is-invalid]="confirmpassword.invalid&&confirmpassword.touched&&confirmpassword!=password.value"  required name="confirmpassword"ngModel  class="form-control">
        <div *ngIf="confirmpassword.errors&&confirmpassword.touched">
            <small class="text-danger" *ngIf="confirmpassword.errors['required']" >confirmpassword is required </small>
            <small class="text-danger" *ngIf="confirmpassword.errors['errors']" >confirmpassword is NotMatched </small>
           
        </div>
       
        <!-- {{confirmpassword.className}} -->
        <!-- [(ngModel)]="Registerform.confirmPassword" -->
    </div>
    <div class="form-group">
        <label>Where you hear aboutus:</label>
        <br>

    <select class="custom-select" name="select" ngModel [(ngModel)]="Registerform.socialMed">
        <option *ngFor="let item of SocialMedia" >
        {{item}}
        </option>
    </select> 
    <br>
    <br>
    <div class="form-group">
        <input type="submit" class="btn btn-success" [disabled]="register.form.invalid" value="Register">
    </div>
    </div>
   </form>
</div>
