<div class="card"  style="width: 18rem;" *ngFor="let item of commentslist">
    <div class="card-body">
        Comments of Post number:{{item.postId}}
      <h5 class="card-title">postId:{{item.postId}}</h5>
      <h5 class="card-text">ID:{{item.id}}</h5>
      <p class="card-text">name:{{item.name}}</p>
      <p class="card-text">email:{{item.email}}</p>
      <p class="card-text">body:{{item.body}}</p>
 
    </div>
  </div>
