<!-- <app-header></app-header> -->
<table class="table" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productlist">
        <th scope="row">{{item.ID}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Price}}</td>
        <td><img [src]='item.Img'/></td>
       
       
      </tr>
    </tbody>
  </table>  
  <button type="button" class="btn btn-success"(click)="discount()" routerLink="/products">product with discount</button>
  &nbsp;
  <button type="button" class="btn btn-success"(click)="withoutdiscount()" routerLink="/products">product without discount</button>
  <router-outlet> </router-outlet>
